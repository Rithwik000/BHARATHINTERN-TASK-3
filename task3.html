<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles3.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">New Releases</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited streaming of movies, TV shows, and more.</p>
            <div class="cta-buttons">
                <a href="#" class="cta-button primary">Watch Now</a>
                <a href="#" class="cta-button secondary">Browse</a>
            </div>
        </div>
    </section>
    <section class="movies">
        <h2>Popular Movies & TV Shows</h2>
        <div class="movie-thumbnails">
            <!-- Add rows of movie/show thumbnails here -->
            <div class="movie-thumbnail">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie-thumbnail">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie-thumbnail">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <!-- Add more thumbnails as needed -->
        </div>
    </section>
    <section class="subscribe">
        <h2>Join Netflix Today</h2>
        <p>Get started with a free trial.</p>
        <a href="#" class="cta-button primary">Try it now</a>
    </section>
</body>
</html>
